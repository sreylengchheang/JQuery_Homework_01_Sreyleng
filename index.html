<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Homework_01_JQuery</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
             <div class="card">
                 <p class="card-header">Personal Information</p>
                 <div class="card-body">
                        <form action="#">
                                <div class="form-group">
                                    <label for="">Username
                                        <input type="text" name="" id="fname" placeholder="Username" class="form-control">
                                    </label>
                                </div>
                                    <div class="form-group">
                                        <label for="">Password
                                            <input type="password" name="" id="pass" placeholder="Password" class="form-control">
                                        </label>
                                    </div>
                            </form>
                 </div>
             </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
